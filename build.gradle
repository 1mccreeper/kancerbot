plugins {
    id'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '4.0.4'
}

mainClassName = 'me.kancer.discord.Main'

version '1.0'

sourceCompatibility = 1.8

repositories {
    jcenter()
    maven {
        url  "https://dl.bintray.com/sedmelluq/com.sedmelluq"
    }
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'com.jagrosh:jda-utilities:3.0.2'
    compile 'net.dv8tion:JDA:4.1.0_100'
    implementation 'com.sedmelluq:lavaplayer:1.3.47'
}

compileJava.options.encoding = 'UTF-8'